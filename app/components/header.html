<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppe</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <img src="images/logo.svg" alt="" class="logo" />
          <div class="menu__navigation">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Shop</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Blog</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Our Story</a>
              </li>
            </ul>
            <ul class="menu__icons">
              <li class="menu__icons-item">
                <svg class="menu__icons-icon menu__icons-icon--searcher">
                  <use xlink:href="images/sprite.svg#icons--searcher"></use>
                </svg>
              </li>
              <li class="menu__icons-item">
                <svg class="menu__icons-icon">
                  <use xlink:href="images/sprite.svg#icons--cart"></use>
                </svg>
              </li>
              <li class="menu__icons-item">
                <svg class="menu__icons-icon">
                  <use xlink:href="images/sprite.svg#icons--profile"></use>
                </svg>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
